<!DOCTYPE html>
<html> 
  <head>
    <title>Kalkulator Sederhana</title>
    <style> 
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2; 
        text-align: center;
     }
     h1 {
      text-align: center; 
      margin-top: 50px;
      margin-bottom: 30px; 
      color: #40b0a3;
     }

    label {
      display: inline-block;
      width: 100px; 
      margin-bottom: 10px;
      text-align: center;
      color: #40b0a3;
     }

     input[type="number"] {
      width: 200px; 
      padding: 10px;
      border: 2px solid #ccc; 
      border-radius: 4px; 
      box-sizing: border-box;
      font-size: 16px;
     }

     .button-container { 
      display: flex;
      justify-content: center; 
      margin-top: 20px;
     }

     button {
      padding: 10px 20px;
      margin-right: 10px; 
      background-color: #40b0a3;
      color: #fff;
      border: none; 
      border-radius: 4px;
      cursor: pointer; 
      font-size: 16px;
     }

     button:hover {
      background-color: #555;
     }

     #hasil-container {
      text-align: center; 
      margin-top: 30px;
     }

     #hasil-label {
      color: #333; 
      font-size: 16px; 
      margin-right: 10px;
     }

     #hasil {
      width: 200px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 4px; 
      box-sizing: border-box; 
      font-size: 16px;
      color: #333;
      text-align: center; 
      font-weight: bold;
     }

    #last-modified {
      text-align: center; 
      margin-top: 50px;
      color:#999;
      font-size: 12px;
     } 
</style>
<script>
     function tambah() {
       // Mendapatkan nilai dari input bilangan 1 dan 2 
       var bil1 = parseInt(document.getElementById("bilangan1").value);
       var bil2 = parseInt(document.getElementById("bilangan2").value);

       // Melakukan operasi penjumlahan dan menampilkan hasilnya 
       var hasil = bil1 + bil2; 
       document.getElementById("hasil").value = hasil;
     }

     function kurang() {
      // Mendapatkan nilai dari input bilangan 1 dan 2
      var bil1 = parseInt(document.getElementById("bilangan1").value);
      var bil2 = parseInt(document.getElementById("bilangan2").value);

      // Melakukan operasi pengurangan dan menampilkan hasilnya
      var hasil = bil1 - bil2;
      document.getElementById("hasil").value = hasil;
     }

     function kali() {
      // Mendapatkan nilai dari input bilangan 1 dan 2
      var bil1 = parseInt(document.getElementById("bilangan1").value);
      var bil2 = parseInt(document.getElementById("bilangan2").value);

      // Melakukan operasi perkalian dan menampilkan hasilnya
      var hasil = bil1 * bil2;
      document.getElementById("hasil").value = hasil;
     }

     function bagi() {
      // Mendapatkan nilai dari input bilangan 1 dan 2
      var bil1 = parseInt(document.getElementById("bilangan1").

     value);
      var bil2 = parseInt(document.getElementById("bilangan2").value);

      // Mengecek apakah bilangan kedua tidak sama dengan 0
      if (bil2 !== 0) {
      // Melakukan operasi pembagian dan menampilkan hasilnya
      var hasil = bil1 / bil2;
      document.getElementById("hasil").value = hasil;
     } else {
      // Jika bilangan kedua sama dengan 0, tampilkan pesan error
      alert("Tidak bisa membagi dengan 0");
     }
     }
</script>

  </head>
  <body>
    <h1>Kalkulator Sederhana</h1>
    <form>
      <label for="bilangan1">Bilangan 1:</label>
      <input type="number" id="bilangan1" name="bilangan1"><br> 
      <label for="bilangan2">Bilangan 2:</label>
      <input type="number" id="bilangan2" name="bilangan2"><br>

  <div class="button-container">
    <button type="button" onclick="tambah()">+</button>
    <button type="button" onclick="kurang()">-</button>
    <button type="button" onclick="kali()">*</button>
    <button type="button" onclick="bagi()">/</button>
  </div>
</form>

<div id="hasil-container">
  <label id="hasil-label">Hasil:</label>
  <input type="number" id="hasil" name="hasil" readonly>
</div>

<div>
  <br>
  <script>
    var lastMod = new Date(document.lastModified);
    var day = lastMod.getDate().toString().padStart(2, '0');
    var month = (lastMod.getMonth() + 1).toString().padStart(2, '0');
    var year = lastMod.getFullYear().toString();
    var hours = lastMod.getHours().toString().padStart(2, '0');
    var minutes = lastMod.getMinutes().toString().padStart(2, '0');
    var formattedDate = day + '/' + month + '/' + year;
    var formattedTime = hours + ':' + minutes;
    document.write("Dimodifikasi terakhir pada " + formattedDate + " " + formattedTime);
  </script>
</div>
  </body>
</html>
